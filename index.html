<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Guys Studio Radio (92.3 FM: HGSR)</title>
    
    <style>
        :root {
            /* --- DARK THEME (DEFAULT) --- */
            --bg-body: #09090b;       
            --bg-queue: #18181b;
            --bg-queue-hover: #27272a;
            
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --divider-color: rgba(255, 255, 255, 0.1);
            
            --accent-color: #FACC15; 
            --accent-glow: rgba(250, 204, 21, 0.25);
            --play-btn-text: #000000;
        }

        /* --- LIGHT THEME OVERRIDES --- */
        [data-theme="light"] {
            --bg-body: #ffffff;       
            --bg-queue: #f4f4f5;      
            --bg-queue-hover: #e4e4e7;
            
            --text-main: #09090b;
            --text-sub: #71717a;
            --divider-color: rgba(0, 0, 0, 0.1);
            
            --accent-color: #FACC15; 
            --accent-glow: rgba(250, 204, 21, 0.4);
            --play-btn-text: #000000;
        }

        body {
            font-family: 'Helvetica Now Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
            
            background-color: var(--bg-body);
            transition: background-color 0.3s ease;
            margin: 0;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* REDUCED PADDING for zoomed out feel */
            padding: 30px; 
            box-sizing: border-box;
        }

        .radio-container {
            width: 100%;
            /* REDUCED MAX-WIDTH for zoomed out feel */
            max-width: 900px; 
            position: relative;
        }

        .player-body {
            width: 100%;
            padding: 0;
            background: transparent;
            box-shadow: none;
            border: none;
        }

        /* GRID LAYOUT FOR DESKTOP */
        .player-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* REDUCED GAP */
            gap: 60px; 
            align-items: center;
        }

        /* --- LEFT COLUMN (NOW PLAYING) --- */
        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .radio-header {
            width: 100%;
            margin-bottom: 25px; /* Tighter spacing */
        }

        .header-top {
            font-size: 0.75rem; /* Smaller font */
            color: var(--accent-color);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .header-main {
            font-size: 1.8rem; /* Smaller font */
            color: var(--text-main);
            margin: 0;
            line-height: 1;
            letter-spacing: -1px;
        }

        .main-cover {
            width: 100%;
            /* REDUCED MAX SIZE */
            max-width: 350px; 
            aspect-ratio: 1/1;
            background: var(--bg-queue);
            /* LESS ROUNDED CORNERS */
            border-radius: 12px; 
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            margin-bottom: 25px; /* Tighter spacing */
            overflow: hidden;
        }

        .main-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .playing .main-cover img { transform: scale(1.06); }

        .track-info h2 {
            margin: 0 0 8px 0;
            font-size: 1.6rem; /* Smaller font */
            color: var(--text-main);
            line-height: 1.1;
        }

        .track-info p {
            margin: 0;
            font-size: 1rem; /* Smaller font */
            color: var(--text-sub);
            font-weight: 500;
        }

        .controls-wrapper {
            margin-top: 35px; /* Tighter spacing */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-btn {
            background: var(--accent-color);
            color: var(--play-btn-text);
            border: none;
            /* SMALLER BUTTON */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px var(--accent-glow);
            margin-bottom: 20px; /* Tighter spacing */
        }

        .play-btn:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        /* SMALLER ICON */
        .play-btn svg { width: 36px; height: 36px; fill: currentColor; }
        #icon-stop { display: none; }
        .playing #icon-play { display: none; }
        .playing #icon-stop { display: block; }

        /* --- RIGHT COLUMN (QUEUE) --- */
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            border-left: 1px solid var(--divider-color);
            /* REDUCED PADDING */
            padding-left: 60px; 
        }

        .queue-section { width: 100%; }

        .queue-label {
            font-size: 0.75rem; /* Smaller font */
            text-transform: uppercase;
            color: var(--text-sub);
            margin-bottom: 12px;
            letter-spacing: 1px;
            display: block;
            margin-top: 25px;
        }
        
        .queue-label:first-child { margin-top: 0; }

        .queue-item {
            display: flex;
            align-items: center;
            background: var(--bg-queue);
            /* REDUCED PADDING */
            padding: 14px;
            /* LESS ROUNDED */
            border-radius: 10px; 
            transition: background 0.2s, transform 0.2s;
            cursor: default;
            margin-bottom: 10px;
        }
        
        .queue-item:hover {
            background: var(--bg-queue-hover);
            transform: translateX(5px);
        }

        .mini-thumb {
            /* SMALLER THUMBNAIL */
            width: 52px;
            height: 52px;
            /* LESS ROUNDED */
            border-radius: 8px; 
            background: #333;
            margin-right: 18px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .mini-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }

        .mini-title { 
            font-size: 1rem; /* Smaller font */
            color: var(--text-main); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-bottom: 4px;
        }
        
        .mini-artist { 
            color: var(--text-sub); 
            font-size: 0.85rem; /* Smaller font */
            font-weight: 500;
        }

        /* VISUALIZER */
        .status-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-queue);
            padding: 10px 20px; /* Tighter padding */
            border-radius: 30px;
        }
        .status-label { font-size: 0.8rem; color: var(--accent-color); letter-spacing: 2px; }
        .status-label.paused { color: var(--text-sub); }
        .visualizer { display: flex; align-items: flex-end; gap: 4px; height: 16px; }
        .bar { width: 4px; background-color: var(--accent-color); height: 4px; border-radius: 2px; animation: bounce 0.6s infinite ease-in-out; animation-play-state: paused; }
        .bar:nth-child(1) { animation-duration: 0.5s; }
        .bar:nth-child(2) { animation-duration: 0.7s; }
        .bar:nth-child(3) { animation-duration: 0.4s; }
        .bar:nth-child(4) { animation-duration: 0.6s; }
        @keyframes bounce { 0%, 100% { height: 4px; } 50% { height: 16px; } }
        .visualizer.active .bar { animation-play-state: running; }
        .visualizer.paused .bar { background-color: var(--text-sub); height: 4px !important; }

        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: transparent;
            border: 1px solid var(--divider-color);
            color: var(--text-sub);
            /* SMALLER BUTTON */
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
        }
        .theme-toggle:hover {
            background: var(--bg-queue);
            color: var(--text-main);
            border-color: var(--text-sub);
        }
        .theme-toggle svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 900px) {
            body { padding: 20px; align-items: flex-start; }
            .radio-container { margin-top: 10px; }
            
            .player-grid {
                display: flex;
                flex-direction: column;
                gap: 30px; /* Tighter gap on mobile */
            }

            .right-column {
                border-left: none;
                border-top: 1px solid var(--divider-color);
                padding-left: 0;
                padding-top: 30px; /* Tighter padding */
                width: 100%;
            }

            .main-cover { max-width: 100%; border-radius: 12px; }
            
            .theme-toggle {
                top: -5px;
                right: 0px;
            }
        }
    </style>
</head>
<body id="body-root">

<div class="radio-container">
    
    <button class="theme-toggle" id="theme-btn" title="Toggle Theme">
        <svg id="icon-sun" viewBox="0 0 24 24" style="display:none"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
        <svg id="icon-moon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
    </button>

    <div class="player-body" id="player-container">
        <div class="player-grid">
            
            <div class="left-column">
                <div class="radio-header">
                    <div class="header-top">92.3 FM: HGSR</div>
                    <h1 class="header-main">Happy Guys Studio</h1>
                </div>

                <div class="main-cover">
                    <img id="main-art" src="" alt="Album Art" style="display:none;">
                </div>

                <div class="track-info">
                    <h2 id="track-title">Connecting...</h2>
                    <p id="artist-name">Station Loading</p>
                </div>

                <div class="controls-wrapper">
                    <button class="play-btn" id="play-btn">
                        <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="icon-stop" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
                    </button>
                    
                    <div class="status-wrapper">
                        <div class="visualizer paused" id="visualizer">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <div class="status-label paused" id="status-label">PAUSED</div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="queue-section">
                    <div class="queue-label">Up Next</div>
                    <div class="queue-item" id="next-item">
                        <img class="mini-thumb" id="next-art" src="">
                        <div class="mini-info">
                            <span class="mini-title" id="next-title">...</span>
                            <span class="mini-artist" id="next-artist">...</span>
                        </div>
                    </div>
                    
                     <div class="queue-label">Previously</div>
                    <div class="queue-item" id="prev-item">
                        <img class="mini-thumb" id="prev-art" src="">
                        <div class="mini-info">
                            <span class="mini-title" id="prev-title">...</span>
                            <span class="mini-artist" id="prev-artist">...</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <audio id="radio-player" preload="auto"></audio>
</div>

<script>
    // 0. GLOBAL TIME SYNC VARIABLES
    let serverTimeOffset = 0; 

    // 1. PLAYLIST
    const playlist = [
        { title: "The Theme of an Unsinister Workplace", artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/01 The Theme of an Unsinister Workplace.m4a", duration: 80 },
        { title: "Trustworthy",                        artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/02 Trustworthy.m4a",                        duration: 77 },
        { title: "THEALIENSAREHERE",                   artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/03 THEALIENSAREHERE.m4a",                   duration: 83 },
        { title: "Winter Playground",                  artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/04 Winter Playground.m4a",                  duration: 73 },
        { title: "Irish Sea Creature",                 artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/05 Irish Sea Creature.m4a",                 duration: 76 },
        { title: "Angelic",                            artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/SpotiDownloader.com - Angelic - Crazycat.mp3", duration: 83 },
        { title: "???",                                artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/07 ___.mp3",                                duration: 65 },
        { title: "Warp",                               artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/SpotiDownloader.com - Warp - Crazycat.mp3",    duration: 92 },
        { title: "Sponge",                             artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/09 Sponge.m4a",                             duration: 76 },
        { title: "CCTV",                               artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/10 CCTV.m4a",                               duration: 83 },
        { title: "Altostratus",                        artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/11 Altostratus.m4a",                        duration: 65 },
        { title: "Flashback",                          artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/Flashback.mp3",                             duration: 169 },
        { title: "Hallucination",                      artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/Hallucination.mp3",                         duration: 133 },
        { title: "Pause",                              artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/14 Pause.mp3",                              duration: 107 },
        { title: "Dance Moves",                        artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/Dance Moves.mp3",                           duration: 87 },
        { title: "Error 410",                          artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/16 Error 410.m4a",                          duration: 104 },
        { title: "Don't Unplug The Arcade Machine",    artist: "Crazycat", cover: "covers/Error 410.png", src: "audio/17 Don't Unplug The Arcade Machine 1.m4a",  duration: 71 }
    ];

    const player = document.getElementById('radio-player');
    const playBtn = document.getElementById('play-btn');
    const statusLabel = document.getElementById('status-label');
    const visualizer = document.getElementById('visualizer');
    const playerContainer = document.getElementById('player-container');
    
    // Theme Elements
    const themeBtn = document.getElementById('theme-btn');
    const iconSun = document.getElementById('icon-sun');
    const iconMoon = document.getElementById('icon-moon');

    // UI Elements
    const mainArt = document.getElementById('main-art');
    const mainTitle = document.getElementById('track-title');
    const mainArtist = document.getElementById('artist-name');
    
    const prevTitle = document.getElementById('prev-title');
    const prevArtist = document.getElementById('prev-artist');
    const prevArt = document.getElementById('prev-art');
    
    const nextTitle = document.getElementById('next-title');
    const nextArtist = document.getElementById('next-artist');
    const nextArt = document.getElementById('next-art');

    const totalDuration = playlist.reduce((acc, track) => acc + track.duration, 0);

    // --- THEME LOGIC ---
    function initTheme() {
        const storedTheme = localStorage.getItem('hgsr-theme');
        if (storedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            iconMoon.style.display = 'none';
            iconSun.style.display = 'block';
        } else {
            document.documentElement.removeAttribute('data-theme');
            iconSun.style.display = 'none';
            iconMoon.style.display = 'block';
        }
    }

    themeBtn.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'light') {
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('hgsr-theme', 'dark');
            iconSun.style.display = 'none';
            iconMoon.style.display = 'block';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('hgsr-theme', 'light');
            iconMoon.style.display = 'none';
            iconSun.style.display = 'block';
        }
    });

    initTheme();

    // --- RADIO LOGIC ---
    async function syncToGlobalTime() {
        try {
            const response = await fetch(window.location.href, { method: 'HEAD' });
            const serverDateStr = response.headers.get('Date');
            if (serverDateStr) {
                const serverTime = new Date(serverDateStr).getTime();
                const localTime = Date.now();
                serverTimeOffset = (serverTime - localTime) / 1000; 
            }
        } catch (err) {
            console.log("Could not sync to server time. Using local time.");
        }
    }

    function updateMediaSession(track) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: `${track.title} - ${track.artist}`,
                artist: "92.3 FM: HGSR",
                artwork: [ { src: track.cover, sizes: '512x512', type: 'image/jpeg' } ]
            });
            navigator.mediaSession.setActionHandler('play', () => togglePlayState(true));
            navigator.mediaSession.setActionHandler('pause', () => togglePlayState(false));
        }
    }

    function togglePlayState(shouldPlay) {
        if (shouldPlay) {
            syncRadio();
            player.play().catch(e => console.log("Playback error", e));
            playBtn.classList.add('playing');
            playerContainer.classList.add('playing');
            statusLabel.innerText = "LIVE";
            statusLabel.classList.remove('paused');
            visualizer.classList.add('active');
            visualizer.classList.remove('paused');
        } else {
            player.pause();
            playBtn.classList.remove('playing');
            playerContainer.classList.remove('playing');
            statusLabel.innerText = "PAUSED";
            statusLabel.classList.add('paused');
            visualizer.classList.remove('active');
            visualizer.classList.add('paused');
        }
    }

    function syncRadio() {
        const now = Math.floor((Date.now() / 1000) + serverTimeOffset); 
        let currentPosition = now % totalDuration;
        let timeAccumulator = 0;
        
        for (let i = 0; i < playlist.length; i++) {
            let track = playlist[i];
            if (currentPosition < timeAccumulator + track.duration) {
                const seekTime = currentPosition - timeAccumulator;
                const rawSrc = player.getAttribute('src');
                const currentSrc = rawSrc ? decodeURIComponent(rawSrc.split('/').pop()) : "";
                const newSrc = decodeURIComponent(track.src.split('/').pop());

                if (currentSrc !== newSrc) {
                    player.src = track.src;
                    player.load();
                    player.currentTime = seekTime;
                    
                    mainTitle.innerText = track.title;
                    mainArtist.innerText = track.artist;
                    mainArt.src = track.cover;
                    mainArt.style.display = 'block';

                    updateMediaSession(track);

                    let prevIndex = (i === 0) ? playlist.length - 1 : i - 1;
                    let nextIndex = (i === playlist.length - 1) ? 0 : i + 1;
                    
                    prevTitle.innerText = playlist[prevIndex].title;
                    prevArtist.innerText = playlist[prevIndex].artist;
                    prevArt.src = playlist[prevIndex].cover;

                    nextTitle.innerText = playlist[nextIndex].title;
                    nextArtist.innerText = playlist[nextIndex].artist;
                    nextArt.src = playlist[nextIndex].cover;
                    
                    if(playBtn.classList.contains('playing')) {
                        player.play().catch(e => console.log("Playback prevented:", e));
                    }
                } else {
                    if (Math.abs(player.currentTime - seekTime) > 2) {
                        player.currentTime = seekTime;
                    }
                }
                return;
            }
            timeAccumulator += track.duration;
        }
    }

    syncToGlobalTime().then(() => {
        setInterval(syncRadio, 1000);
        statusLabel.innerText = "PAUSED";
        statusLabel.classList.add('paused');
        visualizer.classList.add('paused');
        syncRadio();
    });

    playBtn.addEventListener('click', () => {
        const isPlaying = playBtn.classList.contains('playing');
        togglePlayState(!isPlaying);
    });

</script>

</body>
</html>
